<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Drum Machine</title>
</head>
<body id="home">
  <div class="demo_wrap">

  <img src="img/background.jpg">

<!-- start here -->
  <div class="container" id="headline">
    <h1 class="display-1 text-center">LA <span class="text-warning">Drum</span><span class ="text-primary">mer</span> <span class="text-warning">Machine</span></h1>
    <h2 class="text-center">Play the most <span class="text-warning">fire</span> grooves for your next project</h2>
    <h2 class="text-center">using the sounds of LA's top drummers</h2>
  </div>
   <div class="container text-center my-5" >
     <div class="row d-inline-block">
       <div class="dropdown" >
         <a class="btn btn-lg btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Pick Your Drummer
         </a>

         <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
           <a class="dropdown-item" href="#" id="eight-oh-eight">808 Drum Machine</a>
           <a class="dropdown-item" href="#" id="rosh">Rosh Roslin</a>

         </div>

       </div>
     </div>

  </div>

   <!-- 808 Drummer  -->
  <div class="container mt-5 drummer" id="eight-oh-eight-drummer">
    <div class="row">
      <div class="btn-group-vertical col-md" >
        <button class="btn btn-info btn-lg key" type="button" id="kick" data-key="65"><kbd>A</kbd><br>Kick</button>
      </div>
      <div class="btn-group-vertical col-md"  >
        <button class="btn btn-info btn-lg key" type="button" data-key="83" id="snare"><kbd>S</kbd><br>Snare</button>
      </div>
      <div class="btn-group-vertical col-md"  >
        <button class="btn btn-info btn-lg key" type="button" data-key="68" id="hi-hat"><kbd>D</kbd><br>Hi-Hat</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="btn-group-vertical col-md"  >
        <button class="btn btn-info btn-lg key" type="button" data-key="70" id="clap"><kbd>F</kbd><br>Clap</button>
      </div>
      <div class="btn-group-vertical col-md"  >
        <button class="btn btn-info btn-lg key" type="button" data-key="71" id="tom1"><kbd>G</kbd><br>Tom</button>
      </div>
      <div class="btn-group-vertical col-md" >
        <button class="btn btn-info btn-lg key" type="button" data-key="72" id="crash"><kbd>H</kbd><br>Crash</button>
      </div>
    </div>
  </div>

    <!-- Rosh drummer -->
    <div class="container mt-5 drummer" id="rosh__drummer">
      <div class="row">
        <div class="btn-group-vertical col-md" >
          <button class="btn btn-secondary btn-lg key" type="button" id="rosh__kick" data-key="90"><kbd>Z</kbd><br>Kick</button>
        </div>
        <div class="btn-group-vertical col-md"  >
          <button class="btn btn-secondary btn-lg key" type="button" data-key="88" id="rosh__snare"><kbd>X</kbd><br>Snare</button>
        </div>
        <div class="btn-group-vertical col-md"  >
          <button class="btn btn-secondary btn-lg key" type="button" data-key="67" id="rosh__hi-hat"><kbd>C</kbd><br>Hi-Hat</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="btn-group-vertical col-md"  >
          <button class="btn btn-secondary btn-lg key" type="button" data-key="86" id="rosh__clap"><kbd>V</kbd><br>Clap</button>
        </div>
        <div class="btn-group-vertical col-md"  >
          <button class="btn btn-secondary btn-lg key" type="button" data-key="66" id="rosh__tom1"><kbd>B</kbd><br>Tom</button>
        </div>
        <div class="btn-group-vertical col-md" >
          <button class="btn btn-secondary btn-lg key" type="button" data-key="78" id="rosh__crash"><kbd>N</kbd><br>Crash</button>
        </div>
      </div>
    </div>


    <audio data-key="65" src="samples/kick.wav"></audio>
    <audio data-key="83" src="samples/snare.wav"></audio>
    <audio data-key="68" src="samples/hi-hat.wav"></audio>
    <audio data-key="70" src="samples/clap.wav"></audio>
    <audio data-key="71" src="samples/tom1.wav"></audio>
    <audio data-key="72" src="samples/crash.wav"></audio>

    <audio data-key="90" src="samples/rosh-kick.wav"></audio>
    <audio data-key="88" src="samples/rosh-snare.wav"></audio>
    <audio data-key="67" src="samples/rosh-hi-hat.wav"></audio>
    <audio data-key="86" src="samples/rosh-clap.wav"></audio>
    <audio data-key="66" src="samples/rosh-tom.wav"></audio>
    <audio data-key="78" src="samples/rosh-crash.wav"></audio>


  </div>

</div>




  <script src="http://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src=app.js></script>

//get the current year for the copyright
$('#year').text(new Date().getFullYear());
</script>
</body>
</html>
